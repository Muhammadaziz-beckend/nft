{% extends "workspace/base.html" %}
{% load static %}




{% block main %}
<section class="form_control">

    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {% comment %} {{form.as_p}} {% endcomment %}
            {{form.errors}}

        
            {% for i in form %}

                <label class="qwe">
                    {% comment %} <p>{% if i.label == 'Продаётся' %}{{i.label}} {% elif i.label == 'Теги' %} {{i.label}}{% endif %} </p> {% endcomment %}
                    <p>{{i.label}}</p>
                    {{i}}
                </label>

            {% endfor %}


        <button type="submit">Create</button>
    </form>

</section>

{% endblock main %}
